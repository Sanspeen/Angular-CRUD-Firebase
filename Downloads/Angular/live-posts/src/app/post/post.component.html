<h2>{{ post?.title | uppercase }}</h2>
<p>
  {{ post?.description }}
</p>
<img src="{{ post?.imagePath }}" alt="" srcset="" class="img-responsive" />

<p>Author: {{ post?.author }}</p>
<p>{{ post?.dateTimeCreated | date:"dd/mm/yyyy" }}</p>
<button (click)="likePost()" type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{ post?.numberOfLikes }})
</button><br><br>
<button class="btn btn-success" (click)="onEdit()">Edit</button> |
<button class="btn btn-danger" (click)="onDelete()">Delete</button> |
